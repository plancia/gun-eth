<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ğŸ’ Ethereum to ğŸ”« Gun Key Pair Demo</title>
    <!-- Include Gun -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <!-- Include SEA (part of Gun) -->
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <!-- Include Ethers.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <!-- Include the Gun-Eth plugin -->
    <script src="../dist/gun-eth.bundle.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            background-color: white;
            border: 1px solid #000;
            padding: 10px;
        }

        h1,
        h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }

        form,
        div {
            margin-bottom: 15px;
        }

        input,
        button {
            display: inline-block;
            margin: 2px 0;
            padding: 2px;
            font-size: 12px;
        }

        input {
            width: 150px;
        }

        button {
            width: 100px;
        }

        label {
            display: inline-block;
            width: 70px;
            font-size: 12px;
        }

        #configStatus,
        .result {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ’ Ethereum to ğŸ”« Gun Key Pair Demo</h1>

        <form id="configForm">
            <h2>ğŸ”§ Configuration</h2>
            <label for="rpcUrl">ğŸŒ RPC URL:</label>
            <input type="text" id="rpcUrl" value="https://polygon-mumbai.infura.io/v3/YOUR-PROJECT-ID"
                placeholder="es: https://polygon-mumbai.g.alchemy.com/v2/YOUR-API-KEY" required>
            <label for="privateKey">ğŸ”‘ Private Key:</label>
            <input type="password" id="privateKey"
                value="0x0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
                placeholder="es: 0x0123...cdef" required>
            <button type="submit">âš™ï¸ Configure</button>
            <small>âš ï¸ Usa solo chiavi private di test! Non usare mai chiavi reali in esempi.</small>
        </form>

        <div id="createPairSection">
            <h2>ğŸ”’ Create Ethereum Account</h2>
            <button id="createPairBtn">ğŸ” Create Account</button>
        </div>

        <div id="resultSection">
            <h2>ğŸ“Š Result</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        document.getElementById('configForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const rpcUrl = document.getElementById('rpcUrl').value;
            const privateKey = document.getElementById('privateKey').value;

            try {
                await GunEth.GunEth.setSigner(rpcUrl, privateKey);
                document.getElementById('resultText').innerText = 'âœ… Signer configured successfully';
            } catch (error) {
                document.getElementById('resultText').innerText = 'âŒ Error: ' + error.message;
            }
        });

        document.getElementById('createPairBtn').addEventListener('click', async function () {
            try {
                const account = await GunEth.GunEth.ethToGunAccount();
                document.getElementById('resultText').innerHTML = `
                    <strong>ğŸ”‘ Created Account:</strong><br>
                    Internal Wallet: ${account.internalWalletAddress}<br>
                    Viewing Key: ${account.viewingPublicKey}<br>
                    Spending Key: ${account.spendingPublicKey}
                `;
            } catch (error) {
                document.getElementById('resultText').innerText = 'âŒ Error: ' + error.message;
            }
        });
    </script>
</body>

</html>
